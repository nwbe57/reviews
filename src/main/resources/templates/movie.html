<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<form method="post">
	    <h2>Search by Movie Title</h2>
	    <label>
 		
 			<input type="text" name="preTitle" th:value="${preTitle}"></input>
	        
	        <button type="submit" name="button" value="search">Search</button>
	    </label>
	    
	
	    
	    <div class="error" th:text="${error}"></div>
	    <br></br>
	    
	    <div th:each="result : ${resultArray}">

	    	<input type="hidden" name="movieID" th:value="${resultArray.indexOf(result)}"></input>
	    	
	    	<button type="submit" name="button" 
	    		
	    		th:value="${resultArray.indexOf(result)}"
	    		th:text="${result}"></button>
	    	
	    	<a th:text="${yrArray.get(resultArray.indexOf(result))}"></a>
	    </div>
	
	    
	</form>
	

</body>
</html>

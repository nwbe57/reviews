<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<form method="post">
	    <div style="width:64%; float:right;">
	    	<button style="font-size: 25px;" type="submit" value="see_all" name="button">See all Reviews for this Film</button>
	    	<button style="font-size: 25px;" type="submit" value="write" name="button">Write a Review for this Film</button><br></br>
	        <h1 th:value="${title}" th:text="${title}"></h1><br></br>
	        AVERAGE RATING:
	        <p th:value="${avgRating}" th:text="${avgRating}"></p>
	        <p th:value="${noAvg}" th:text="${noAvg}"></p>
	        RELEASED
	        <p th:value="${year}" th:text="${year}"></p><br></br>
	        DIRECTOR
	        <button type="submit" name="button" 
	    		
	    		th:value="${dirName}"
	    		th:text="${dirName}"></button>
	    		<br></br>
	    		<br></br>
	        TAGLINE
	        <p th:value="${tagline}" th:text="${tagline}"></p><br></br>
	        OVERVIEW
	        <p th:value="${overview}" th:text="${overview}"></p><br></br>
	        CAST
	    </div>
	       
	     <div>
	        <img style="width:35%; float:left;" th:src="${picture}" alt="No Picture Found"></img>
	     </div>  	
	       	
	       	
	       	
	       	
	       	<div style="width:64%; float:right;" th:each="char : ${charArray}">
	    	
	    		<a th:value="${charArray.indexOf(char)}" th:text="${char}"></a>
	    		played by
	    		<button type="submit" name="button" 
	    		
	    		th:value="${charArray.indexOf(char)}"
	    		th:text="${nameArray.get(charArray.indexOf(char))}"></button>
	    	
	    	</div>
	        
	        <div class="error" th:text="${error}"></div>
	    	
	    	
	</form>

</body>
</html>

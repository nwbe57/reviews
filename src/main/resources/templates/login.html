<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>
	
	<div id="wrapper4">

	<h1>Login</h1>
    
    <form method="post">
        <table>
            <tr>
                <td><label for="username"><a>Username</a></label></td>
                <td>
                    <input name="username" type="text" th:value="${username}"></input>
                    <span class="user_error" th:text="${user_error}"></span>
                </td>
            </tr>
            <tr>
                <td><label for="password"><a>Password</a></label></td>
                <td>
                    <input name="password" type="password"></input>
                    <span class="pass_error" th:text="${pass_error}"></span>
                </td>
            </tr>
        </table>
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="/signup">Create one!</a></p>
    
    </div>

</body>
</html>

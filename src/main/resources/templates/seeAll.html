<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>


<div th:replace="template :: navigation"></div>
<div>
<h1 style="text-align: center;"><a class="author" th:text="${author}"></a><a>&nbsp;</a>Movie Reviews!</h1>

<h2 style="text-align: center;">
	<a>Average Rating:&nbsp;</a>
	<a th:text="${avgRating}"></a>
</h2>

<table style="width: 100%; text-align: center;">
	<tr th:each="review : ${reviews}">
		<td>
		
			<h2>
				<a th:href="'/movie/' + ${review.movieID}" 
		           th:text="${review.title}"></a>
		    </h2>
		
			<input type="hidden" th:value="${review.movieID}"></input>
		
			<a th:text="${review.rating}"></a>&nbsp;RATING<br></br><br></br>
			
			<a th:text="${review.body}"></a>
			
		    <p class="review-author">Review#&nbsp;<a th:href="'/' + ${review.author.username} + '/' + ${review.uid}"
		       th:text="${review.uid}"></a>
		       &nbsp;written on <a th:text="${#dates.format(review.created, 'yyyy-MM-dd')}"></a> by 
		       <a th:href="'/' + ${review.author.username}" 
		       th:text="${review.author.username}"></a></p>
		</td>
	</tr>
</table>
</div>

</body>
</html>

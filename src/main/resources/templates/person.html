<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<form method="post">
	
	     <h2>Search by Cast/Crew Name</h2>
	    <label>
	    
	    	<input type="text" name="name" th:value="${name}"></input>
	        
	        <button type="submit" name="button" value="search">Search</button>
	    
	    </label>
	    
	    <div class="error" th:text="${error}"></div>
	    <br></br>
	    
	  
	     <div th:each="name : ${nameArray}">

	    	<button type="submit" name="button" 
	    		
	    		th:value="${nameArray.indexOf(name)}"
	    		th:text="${name}"></button>
	    </div>
	   
	    
	</form>
	

</body>
</html>
